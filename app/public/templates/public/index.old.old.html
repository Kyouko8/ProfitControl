{% extends 'layout.html' %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/public/index.css') }}">
{%endblock%}

{% block title %}Inicio{%endblock%}

{% block content %}

<section>

    <div class="slider fullscreen">
        <ul class="slides">
            <li>
                <img src="{{ url_for('static', filename='img/public/index/banner1.jpg') }}"> <!-- random image -->
                <div class="caption center-align">
                    <h3>PROFIT CONTROL</h3>
                    <h5 class="light grey-text text-lighten-3">¡Controla tus ganancias de la manera más eficaz!</h5>
                </div>
            </li>
        </ul>
    </div>

    <div class="buttons-wrapper">
        <div class="row center">
            <div class="col l3 m6 hide-on-med-and-down"></div>
            <div class="col l3 m6 s12">
                <a href="{{ url_for('auth.signup') }}" class="btn border-radius-5 btn-slider btn-large">Registrarse</a>
            </div>

            <div class="col l3 m6 s12">
                <a href="{{ url_for('auth.login') }}" class="btn border-radius-5 btn-slider btn-large">Iniciar Sesión</a>
            </div>
            <div class="col l3 m6 s12 hide-on-med-and-down"></div>
            
        </div>
    </div>    
    
</section>

{% endblock %}

{% block javascript %}
{% endblock %}
